<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>simple calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  
  <div class="container">
    <div class="row d-flex justify-content-center my-5">
      <p class="d-flex justify-content-center mb-0">Simple Calculator</p>
      <div class="col-auto">
        <input id="display" class="form-control" type="text">
      </div>
    </div>
    
    </div>
    <div class="row justify-content-center mt-2">
      <div class="col-2 ">
          <button id="oneBtn" class="btn btn-primary" type="button">1</button>
      </div>
      <div class="col-2">
        <button id="twoBtn" class="btn btn-primary" type="button">2</button>
      </div>
      <div class="col-2">
        <button id="threeBtn" class="btn btn-primary" type="button">3</button>
      </div>
      <div class="col-2">
        <button id="addBtn" class="btn btn-primary" type="button">+</button>
      </div>
      
    </div>
    <div class="row justify-content-center mt-2">
      <div class="col-2">
          <button id="fourBtn" class="btn btn-primary" type="button">4</button>
      </div>
      <div class="col-2">
        <button id="fiveBtn" class="btn btn-primary" type="button">5</button>
      </div>
      <div class="col-2">
        <button id="sixBtn" class="btn btn-primary" type="button">6</button>
      </div>
      <div class="col-2">
        <button id="subtractBtn" class="btn btn-primary" type="button">-</button>
      </div>
    </div>
    <div class="row justify-content-center mt-2">
      <div class="col-2">
          <button id="sevenBtn" class="btn btn-primary" type="button">7</button>
      </div>
      <div class="col-2">
        <button id="eightBtn" class="btn btn-primary" type="button">8</button>
      </div>
      <div class="col-2">
        <button id="nineBtn" class="btn btn-primary" type="button">9</button>
      </div>
      <div class="col-2">
        <button id="multiplyBtn" class="btn btn-primary" type="button">*</button>
      </div>
    </div>
    <div class="row justify-content-center mt-2">
      <div class="col-2">
          <button id="clearBtn" class="btn btn-danger" type="button">C</button>
      </div>
      <div class="col-2">
        <button id="zeroBtn" class="btn btn-primary" type="button">0</button>
      </div>
      <div class="col-2">
        <button id="equalBtn" class="btn btn-primary" type="button">=</button>
      </div>
      <div class="col-2">
        <button id="divideBtn" class="btn btn-primary" type="button">/</button>
      </div>
      
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="/scripts/script.js"></script>
</body>

</html>
